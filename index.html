<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Expensive</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero-info">
          <h1>
            Check the <br />
            best food
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem
            quis, at commodi explicabo necessitatibus deserunt, dolores, nulla
            vero sequi exercitationem voluptatibus saepe architecto doloremque
            ducimus dolore! Harum accusantium odit amet!
          </p>
          <button>Book a table</button>
        </div>

        <img
          class="hero-image"
          src="./images/hero.png"
          alt="Plato de pasta con salsa"
        />
      </section>

      <section class="dishes">

        <h2>Our Services</h2>

        <div class="dishes-grid">

            <img class="dishes-item dishes-item__big" src="./images/video.png" alt="uma mesa con un plato de comida sabrosa">
            <img class="dishes-item" src="./images/dish1.png" alt="plato de comida 1">
            <img class="dishes-item" src="./images/dish2.png" alt="plato de comida 2">
            <img class="dishes-item" src="./images/dish3.png" alt="plato de comida 3">
            <img class="dishes-item" src="./images/dish4.png" alt="plato de comida 4">
        </div>

      </section>

      <section class="menu">
        <h2 class="menu-title">Home Menu</h2>
        <div class="menu-grid">
            <div class="menu-item-grid">

                <img src="./images/plate1.png" alt="plato1">

            </div>
            <div class="menu-item-grid">

                <img src="./images/plate2.png" alt="plato2">

            </div>
            <div class="menu-item-grid">

                <img src="./images/plate3.png" alt="plato3">

            </div>
            <div class="menu-item-grid">

                <img src="./images/plate4.png" alt="plato4">

            </div>
            <div class="menu-item-grid">

                <img src="./images/plate5.png" alt="plato5">

            </div>

        </div>

      </section>
    </main>
  </body>
</html>
